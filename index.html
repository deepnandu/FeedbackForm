<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Feedback</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


  <div class="wrapper">
    <div class="form">
      <h1 class="title">Form Feedback</h1>

      <form action="#" class="myform">
        <div class="control-from">
          <label for="firstname">First Name *</label>
          <input type="text" id="firstname" value="" required>
        </div>

        <div class="control-from">
          <label for="lastname">Last Name *</label>
          <input type="text" id="lastname" value="" required>
        </div>

        <div class="control-from">
          <label for="emailaddress">Email Address *</label>
          <input type="text" id="emailaddress" value="" required>
        </div>

        <div class="control-from">
          <label for="phonenumber">Phone Number</label>
          <input type="phone" id="phonenumber" value="" required>
        </div>

        <div class="full-width">
          <label for="feedback">Feedback</label>
          <input type="text" id="feedback" value="" required>
        </div>


        <div class="button">
          <button id="register">Submit</button>
        </div>

      </form>
    </div>
  </div>




  <script src="js/main.js"></script>
</body>
</html>
